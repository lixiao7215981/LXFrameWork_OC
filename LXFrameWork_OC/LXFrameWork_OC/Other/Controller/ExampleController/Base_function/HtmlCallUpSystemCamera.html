        <title>H5 调用手机相册和相机 </title>
        <style>
            #camera{
                font-size: 100px;
                right: 0;
                top: 0;
                opacity: 0;
                width: 128px;
                height: 30px;
                position: absolute;
                display:block;
            }
        </style>
        <script type="text/javascript">
            window.handleFiles = function (element) {
                if (!element.files[0]) {
                    return;
                }
                for (var prop in element.files[0]) {
                    console.log('file info '+prop+':'+element.files[0][prop]);
                }
            }；
        </script>
    </head>

        <input type="file" id="img-file" opacity=0 capture="camera" multiple accept="image/*" onchange="handleFiles(this)"/>
